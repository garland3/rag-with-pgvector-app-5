[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-exclude=tests/*
    --cov-exclude=migrations/*
    --cov-exclude=scripts/*
asyncio_mode = auto
markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    slow: Slow running tests
    auth: Authentication tests